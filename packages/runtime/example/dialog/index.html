<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>meta-ui runtime example: dialog component</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import renderApp from '../../src/main.tsx';

      renderApp({
        version: 'example/v1',
        metadata: {
          name: 'dialog_component',
          description: 'dialog component example',
        },
        spec: {
          components: [
            {
              id: 'root',
              type: 'chakra_ui/v1/root',
              properties: {},
              traits: []
            },
            {
              id: 'btn',
              type: 'plain/v1/button',
              properties: {
                text: {
                  raw: `open`,
                  format: 'md',
                },
                colorScheme: 'red'
              },
              traits: [
                {
                  type: 'core/v1/event',
                  properties: {
                    events: [
                      {
                        event: 'click',
                        componentId: 'editDialog',
                        method: {
                          name: 'openDialog'
                        },
                        wait: {}
                      }
                    ],
                  },
                },
              ],
            },
            {
              id: 'editDialog',
              type: 'chakra_ui/v1/dialog',
              properties: {
                title: 'This is a dialog',
                confirmButton: {
                  text: 'save',
                  colorScheme: 'purple'
                },
                cancelButton: {
                  text: 'cancel'
                }
              },
              traits: [{
                type: 'core/v1/slot',
                properties: {
                  container: {
                    id: 'root',
                    slot: 'root',
                  },
                },
              }],
            },
            {
              id: 'emailInput',
              type: 'chakra_ui/v1/input',
              properties: {
                initValue: '{{ list.currentItem.email }}',
                left: {
                  type: 'addon',
                  children: 'email',
                },
              },
              traits: [
                {
                  type: 'core/v1/slot',
                  properties: {
                    container: {
                      id: 'editDialog',
                      slot: 'content',
                    },
                  },
                },
              ],
            },
            {
              id: 'nameInput',
              type: 'chakra_ui/v1/input',
              properties: {
                initValue: '{{ list.currentItem.name }}',
                left: {
                  type: 'addon',
                  children: 'name',
                },
              },
              traits: [
                {
                  type: 'core/v1/slot',
                  properties: {
                    container: {
                      id: 'editDialog',
                      slot: 'content',
                    },
                  },
                },
              ],
            },
          ],
        },
      });
    </script>
  </body>
</html>
