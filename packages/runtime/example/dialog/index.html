<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>meta-ui runtime example: dialog component</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import renderApp from '../../src/main.tsx';

      renderApp({
        version: 'example/v1',
        metadata: {
          name: 'dialog_component',
          description: 'dialog component example',
        },
        spec: {
          components: [
            {
              id: 'root',
              type: 'chakra_ui/v1/root',
              properties: {},
              traits: []
            },
            {
              id: 'btn',
              type: 'plain/v1/button',
              properties: {
                text: {
                  raw: `**Open Dialog**`,
                  format: 'md',
                },
                colorScheme: 'red'
              },
              traits: [
                {
                  type: 'core/v1/slot',
                  properties: {
                    container: {
                      id: 'root',
                      slot: 'root',
                    },
                  },
                },
                {
                  type: 'core/v1/event',
                  properties: {
                    events: [
                      {
                        event: 'click',
                        componentId: 'dialog',
                        method: {
                          name: 'openDialog',
                          parameters: {
                            title: 'hi',
                          }
                        },
                        wait: {}
                      }
                    ],
                  },
                },
              ],
            },
            {
              id: 'dialog',
              type: 'chakra_ui/v1/dialog',
              properties: {
                title: 'This is a dialog',
                confirmButton: {
                  text: 'hello',
                  colorScheme: 'pink'
                },
                cancelButton: {
                  text: 'thanks'
                }
              },
              traits: [
                {
                  type: 'core/v1/slot',
                  properties: {
                    container: {
                      id: 'root',
                      slot: 'root',
                    },
                  },
                },
                // dialog events
                {
                  type: 'core/v1/event',
                  parsedType: {
                    version: 'core/v1',
                    name: 'event',
                  },
                  properties: {
                    events: [
                      // when click confirm
                      {
                        event: 'confirmDialog',
                        componentId: 'dialog',
                        method: {
                          name: 'confirmDialog'
                        },
                        wait: {},
                        disabled: 'false',
                      },
                      // when cancel confirm
                      {
                        event: 'cancelDialog',
                        componentId: 'dialog',
                        method: {
                          name: 'cancelDialog'
                        },
                        wait: {},
                        disabled: 'false',
                      },
                    ]
                  }
                }
              ],
            },
            {
              id: 'dialogContent',
              type: 'core/v1/text',
              properties: {
                value: {
                  raw: '**This is a dialog**',
                  format: 'md',
                },
              },
              traits: [
                {
                  type: 'core/v1/slot',
                  properties: {
                    container: {
                      id: 'dialog',
                      slot: 'content',
                    },
                  },
                },
              ],
            },
          ],
        },
      });
    </script>
  </body>
</html>
